{% extends "base.html" %}

{% block content %}
    <h1>Create Post</h1>
    <form action="" method="post">
        {{ form.csrf_token }}
        <div>
            {{ form.title.label }}
            {{ form.title }}
        </div>
        <div>
            {{ form.content.label }}
            {{ form.content }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
{% endblock %}
